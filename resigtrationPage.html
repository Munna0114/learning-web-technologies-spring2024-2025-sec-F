<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2>Registrastion Forms</h2></center>
    

    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name">
        <br><br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        
        <label for="id">ID:</label>
        <input type="number" id="id" name="id">
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        
        <label for="checkbox">Check:</label>
        <input type="checkbox" id="Muslim" name="checkbox" value="Muslim">
        <label for="Muslim"> Muslim</label>
        <input type="checkbox" id="Hindu" name="checkbox" value="hINDU">
        <label for="Hindu"> Hindu</label>
        <input type="checkbox" id="christian" name="checkbox" value="christian">
        <label for="Christian"> Christian</label><br>
        <br>
        
        <label for="department">Department:</label>
        <select id="department" name="department">
        <option value="auction">CSE</option>
        <option value="auction">EEE</option>
        <option value="auction">IPE</option>
        <option value="auction">ME</option>
        </select>
        <br>
        
        <label for="address">Address:</label><BR>
        <textarea id="address" name="address"></textarea>
        <br>
        
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image">
        <br>
        
        <label for="skills">Office Skills:</label>
        <input type="text" id="skills" name="skills">
        <br>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
