<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <legend>Profile Picture</legend>
    <form onsubmit="return validateProfile()">
        User Id: <input type="text" id="userId" name="userId" value="" onblur="validateProfile()" />
        Profile Picture: <input type="file" id="picture" name="picture" onblur="validateProfile()" />
        <input type="submit" value="Submit" />
    </form>
    <p id="error"></p>

    <script>
        function validateProfile() {
            let userId = document.getElementById("userId").value;
            let picture = document.getElementById("picture").value;
            if (userId === "" || isNaN(userId) || userId <= 0) {
                document.getElementById("error").innerHTML = "User ID cannot be empty and must be a positive number";
                document.getElementById("error").style.color = 'red';
                return false;
            } else if (picture === "") {
                document.getElementById("error").innerHTML = "Please select a profile picture";
                document.getElementById("error").style.color = 'red';
                return false;
            }
            document.getElementById("error").innerHTML = "";
            return true;
        }
    </script>
</body>
</html>
