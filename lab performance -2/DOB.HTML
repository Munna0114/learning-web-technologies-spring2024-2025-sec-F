<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date of Birth Validation</title>
</head>
<body>
    <h1>Date of Birth</h1>
    <form onsubmit="return validateDOB()">
        <fieldset>
            <legend>Date of Birth</legend>
            <label for="dd">dd</label>
            <input type="text" id="dd" placeholder="dd" maxlength="2" /> /
            <label for="mm">mm</label>
            <input type="text" id="mm" placeholder="mm" maxlength="2" /> /
            <label for="yyyy">yyyy</label>
            <input type="text" id="yyyy" placeholder="yyyy" maxlength="4" />
            <br><br>
            <input type="submit" value="Submit" />
        </fieldset>
    </form>

    <hr>

    <p><strong>Validation Rules:</strong></p>
    <ul>
        <li>Cannot be empty</li>
        <li>Must be a valid number (dd: 0-31, mm: 1-12, yyyy: 1900-2016)</li>
    </ul>

    <p id="error"></p>

    <script>
        function validateDOB() {
            let dd = document.getElementById("dd").value;
            let mm = document.getElementById("mm").value;
            let yyyy = document.getElementById("yyyy").value;

            if (dd === "" || mm === "" || yyyy === "") {
                document.getElementById("error").innerHTML = "Date of Birth cannot be empty";
                return false;
            }

            dd = parseInt(dd);
            mm = parseInt(mm);
            yyyy = parseInt(yyyy);

            if (isNaN(dd) || isNaN(mm) || isNaN(yyyy)) {
                document.getElementById("error").innerHTML = "Please enter valid numbers";
                return false;
            }

            if (dd < 1 || dd > 31) {
                document.getElementById("error").innerHTML = "Day must be between 1 and 31";
                return false;
            }

            if (mm < 1 || mm > 12) {
                document.getElementById("error").innerHTML = "Month must be between 1 and 12";
                return false;
            }

            if (yyyy < 1900 || yyyy > 2016) {
                document.getElementById("error").innerHTML = "Year must be between 1900 and 2016";
                return false;
            }

            document.getElementById("error").innerHTML = "";
            return true;
        }
    </script>
</body>
</html>
