<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Validation with Hover Icon</title>
    <style>
        
        .tooltip {
            position: relative;
            display: inline-block;
        }

      
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -80px; 
            opacity: 0;
            transition: opacity 0.3s;
        }

        
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

      
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        
        .info-icon {
            color: #007bff;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1 id="head">Email Validation </h1>
    <form onsubmit="return validateEmail()">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="" onblur="validateEmail()" />
        
       
        <span class="tooltip">
            <span class="info-icon">&#9432;</span>
            <span class="tooltiptext">Enter a valid email address (e.g., sample@example.com)</span>
        </span>
        <br> <br>

        <input type="submit" value="Submit" />
    </form>
    <p id="error"></p>

    <script>
        function validateEmail() {
            let email = document.getElementById("email").value;
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                document.getElementById("error").innerHTML = "Email cannot be empty";
                document.getElementById("error").style.color = 'red';
                return false;
            } else if (!regex.test(email)) {
                document.getElementById("error").innerHTML = "Please enter a valid email address";
                document.getElementById("error").style.color = 'red';
                return false;
            }
            document.getElementById("error").innerHTML = "";
            return true;
        }
    </script>
</body>
</html>
